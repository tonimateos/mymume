<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Spotify Playlist</title>
</head>
<body>
    <div id="root">
        <div data-testid="tracklist-row">
            <div data-testid="track-name">Song One</div>
            <div data-testid="track-artist">Artist A</div>
        </div>
        <div data-testid="tracklist-row">
            <a href="/track/123">Song Two</a>
            <a href="/artist/456">Artist B</a>
        </div>
        <div data-testid="tracklist-row">
            <div dir="auto" class="encore-text-body-medium">Song Three</div>
            <span class="encore-text-body-small">Artist C</span>
        </div>
    </div>
</body>
</html>
